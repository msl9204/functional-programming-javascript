## range

<script>
  const add = (a ,b) => a + b;

  const range = l => {
      let i = -1;
      let res = [];
      while (++i < l) {
          log(i, 'range');
          res.push(i);
      }
      return res;
  };


  var list = range(4)
  log(list);
  log(reduce(add, list))
</script>

## 느긋한 L.range

<script>
  const L = {};
  L.range = function *(l) {
        let i = -1;
        while (++i < l) {
            log(i, 'L.range');
            yield i;
        }
  };

  var list = L.range(4)
  log(list);

  log(reduce(add, list))


</script>
